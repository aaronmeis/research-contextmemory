<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Periodic Table</title>
  <meta name="description" content="An interactive periodic table organizing AI concepts by abstraction level and functional family">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body, #root { height: 100%; width: 100%; }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #0f0f1a;
      color: white;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    a { color: #00d4ff; text-decoration: none; transition: opacity 0.2s; }
    a:hover { opacity: 0.8; text-decoration: underline; }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, Fragment } = React;

    const elements = [
      { symbol: 'Pr', name: 'Prompt', number: 1, row: 1, group: 1, description: 'Instructions given to an AI. Reactive because changing one word changes the output.', example: '"Write an email about..."' },
      { symbol: 'Em', name: 'Embeddings', number: 2, row: 1, group: 2, description: 'Numerical representations of meaning used for search and memory.', example: '"king" - "man" + "woman" â‰ˆ "queen"' },
      { symbol: 'Lg', name: 'LLM', number: 3, row: 1, group: 5, description: 'The "noble gases" of AI - stable, foundational capabilities.', example: 'GPT-4, Claude, Granite' },
      { symbol: 'Fc', name: 'Function Calling', number: 4, row: 2, group: 1, description: 'The model invokes APIs before answering.', example: 'get_weather()' },
      { symbol: 'Vx', name: 'Vector DB', number: 5, row: 2, group: 2, description: 'Data stores optimized for semantic search.', example: 'Pinecone, Weaviate' },
      { symbol: 'Rg', name: 'RAG', number: 6, row: 2, group: 3, description: 'Retrieval Augmented Generation - orchestrates context retrieval.', example: 'Q&A over documents' },
      { symbol: 'Gr', name: 'Guardrails', number: 7, row: 2, group: 4, description: 'Runtime safety filters and schema validation.', example: 'PII filtering' },
      { symbol: 'Mm', name: 'Multi-modal', number: 8, row: 2, group: 5, description: 'Models processing images, audio, and video.', example: 'GPT-4V, Gemini' },
      { symbol: 'Ag', name: 'Agents', number: 9, row: 3, group: 1, description: 'Think-Act-Observe loops that use tools.', example: 'AutoGPT' },
      { symbol: 'Ft', name: 'Fine Tuning', number: 10, row: 3, group: 2, description: 'Adapting models with specific training data.', example: 'LoRA, RLHF' },
      { symbol: 'Fw', name: 'Framework', number: 11, row: 3, group: 3, description: 'Platforms that tie everything together.', example: 'LangChain, LlamaIndex' },
      { symbol: 'Rt', name: 'Red Teaming', number: 12, row: 3, group: 4, description: 'Adversarial testing to break the AI.', example: 'Security audits' },
      { symbol: 'Sm', name: 'Small Models', number: 13, row: 3, group: 5, description: 'Distilled, fast models for edge devices.', example: 'Phi-3, Gemma' },
      { symbol: 'Ma', name: 'Multi-agent', number: 14, row: 4, group: 1, description: 'Multiple AIs collaborating on problems.', example: 'CrewAI, AutoGen' },
      { symbol: 'Sy', name: 'Synthetic Data', number: 15, row: 4, group: 2, description: 'Using AI to generate training data.', example: 'Textbooks Are All You Need' },
      { symbol: 'In', name: 'Interpretability', number: 16, row: 4, group: 4, description: 'Understanding WHY a model acts as it does.', example: 'Mechanistic interpretability' },
      { symbol: 'Th', name: 'Thinking Models', number: 17, row: 4, group: 5, description: 'Models with built-in reasoning steps.', example: 'o1, DeepSeek R1' },
    ];

    const groups = [
      { id: 1, name: 'Reactive' }, { id: 2, name: 'Retrieval' }, { id: 3, name: 'Orchestration' }, { id: 4, name: 'Validation' }, { id: 5, name: 'Models' }
    ];

    const rows = [
      { id: 1, name: 'Primitives' }, { id: 2, name: 'Compositions' }, { id: 3, name: 'Deployment' }, { id: 4, name: 'Emerging' }
    ];

    const rowColors = {
      1: { shades: ['#00d4ff', '#33ddff', '#66e6ff'], glow: '#00d4ff', name: 'Primitives' },
      2: { shades: ['#8b5cf6', '#a78bfa', '#c4b5fd'], glow: '#8b5cf6', name: 'Compositions' },
      3: { shades: ['#ec4899', '#f472b6', '#f9a8d4'], glow: '#ec4899', name: 'Deployment' },
      4: { shades: ['#10b981', '#34d399', '#6ee7b7'], glow: '#10b981', name: 'Emerging' },
    };

    const ElementCard = ({ element, isSelected, onClick }) => {
      const bgColor = rowColors[element.row].shades[0];
      return (
        <div onClick={() => onClick(element)} style={{
          backgroundColor: bgColor, color: '#0f172a', width: '100%', aspectRatio: '1.4',
          borderRadius: '8px', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center',
          cursor: 'pointer', transition: 'all 0.3s', transform: isSelected ? 'scale(1.1)' : 'scale(1)',
          boxShadow: isSelected ? `0 0 30px ${rowColors[element.row].glow}` : 'none',
          border: isSelected ? '2px solid white' : '1px solid rgba(255,255,255,0.1)'
        }}>
          <span style={{ fontSize: '10px', position: 'absolute', top: '5px', left: '5px' }}>{element.number}</span>
          <strong style={{ fontSize: '22px' }}>{element.symbol}</strong>
          <span style={{ fontSize: '9px', textAlign: 'center' }}>{element.name}</span>
        </div>
      );
    };

    function AIPeriodicTable() {
      const [selected, setSelected] = useState(null);

      return (
        <div style={{ padding: '40px 20px', maxWidth: '1000px', margin: '0 auto' }}>
          <header style={{ textAlign: 'center', marginBottom: '40px' }}>
            <h1 style={{ fontSize: '3rem', animation: 'gradientShift 5s infinite', background: 'linear-gradient(90deg, #00d4ff, #8b5cf6, #ec4899)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent' }}>
              AI Periodic Table
            </h1>
            <p style={{ color: '#888' }}>Organizing AI concepts by abstraction level and functional family</p>
          </header>

          <div style={{ display: 'grid', gridTemplateColumns: '100px repeat(5, 1fr)', gap: '10px' }}>
            <div />
            {groups.map(g => <div key={g.id} style={{ textAlign: 'center', fontSize: '12px', color: '#888' }}>{g.name}</div>)}
            
            {rows.map(row => (
              <Fragment key={row.id}>
                <div style={{ color: rowColors[row.id].shades[0], fontWeight: 'bold', display: 'flex', alignItems: 'center' }}>{row.name}</div>
                {[1, 2, 3, 4, 5].map(group => {
                  const el = elements.find(e => e.row === row.id && e.group === group);
                  return el ? <ElementCard key={el.number} element={el} isSelected={selected?.number === el.number} onClick={setSelected} /> : <div key={`${row.id}-${group}`} />;
                })}
              </Fragment>
            ))}
          </div>

          {selected && (
            <div style={{ marginTop: '40px', padding: '20px', borderRadius: '15px', background: 'rgba(255,255,255,0.05)', border: `1px solid ${rowColors[selected.row].shades[0]}` }}>
              <h2>{selected.name}</h2>
              <p style={{ margin: '10px 0', color: '#ccc' }}>{selected.description}</p>
              <code style={{ color: rowColors[selected.row].shades[0], background: '#000', padding: '5px 10px', borderRadius: '5px' }}>{selected.example}</code>
            </div>
          )}

          <footer style={{ marginTop: '60px', textAlign: 'center', borderTop: '1px solid #333', padding: '20px' }}>
            <div style={{ padding: '20px', background: 'rgba(139, 92, 246, 0.1)', borderRadius: '12px', border: '1px solid rgba(139, 92, 246, 0.3)' }}>
              <h3 style={{ marginBottom: '10px' }}>Thank You!</h3>
              <p style={{ fontSize: '15px', color: '#aaa', lineHeight: '1.6' }}>
                This interactive periodic table was inspired by the brilliant work of <strong>Martin Keen</strong> at <strong>IBM Technology</strong>.<br />
                Watch his full breakdown: <a href="https://www.youtube.com/watch?v=ESBMgZHzfG0" target="_blank" rel="noopener noreferrer">
                  AI Periodic Table Explained: Mapping LLMs, RAG & AI Agent Frameworks
                </a>
              </p>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AIPeriodicTable />);
  </script>
</body>
</html>
